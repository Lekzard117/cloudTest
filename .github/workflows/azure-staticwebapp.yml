name: Deploy Static HTML to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

env:
  APP_LOCATION: "/"                 # Directorio raíz
  HTML_FILE: "webcloud.html"        # Nombre exacto de tu archivo HTML

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create full build configuration
        run: |
          # Crea un package.json completo con todos los scripts que Azure necesita
          echo '{
            "name": "static-html-app",
            "version": "1.0.0",
            "private": true,
            "scripts": {
              "build": "echo \"Building static HTML\" && mkdir -p build && cp $HTML_FILE build/index.html",
              "build:azure": "npm run build",
              "start": "echo \"No server needed\" && exit 0"
            },
            "dependencies": {
              "dummy-package": "^1.0.0"
            }
          }' > package.json
          
          # Instala dependencias dummy para satisfacer a Azure
          npm install --prefix ./ --production
          
          # Verifica que el archivo HTML existe
          if [ ! -f "$HTML_FILE" ]; then
            echo "::error::El archivo $HTML_FILE no fue encontrado!"
            exit 1
          fi

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ${{ env.APP_LOCATION }}
          app_artifact_location: "build"  # Carpeta donde se generará index.html
          app_build_command: "npm run build:azure"
          output_location: "index.html"   # Archivo principal en la carpeta build
          skip_app_build: false

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
