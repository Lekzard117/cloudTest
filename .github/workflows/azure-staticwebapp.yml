name: Deploy Static HTML to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ "main" ]

env:
  APP_LOCATION: "/"                 # Directorio raÃ­z
  HTML_FILE: "webcloud.html"        # Nombre exacto de tu archivo HTML
  OUTPUT_LOCATION: "/"              # Ruta de salida

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create minimal build configuration
        run: |
          # Crea package.json con los scripts que Azure necesita
          echo '{
            "name": "static-html-app",
            "version": "1.0.0",
            "scripts": {
              "build": "echo \"No build required for static HTML\" && exit 0",
              "build:azure": "echo \"Azure build placeholder\" && exit 0"
            }
          }' > package.json
          
          # Verifica que el archivo HTML existe
          if [ ! -f "$HTML_FILE" ]; then
            echo "::error::Archivo $HTML_FILE no encontrado!"
            exit 1
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v2
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: ${{ env.APP_LOCATION }}
          output_location: ${{ env.HTML_FILE }}
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
