<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Campos Aleatorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Formulario de Información</h1>
    
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" value="María González">
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" value="maria.gonzalez@ejemplo.com">
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" value="+34 612 345 678">
        </div>
        
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" value="Calle Principal 123, Madrid">
        </div>
        
        <div class="form-group">
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" value="1985-07-15">
        </div>
        
        <div class="button-group">
            <button type="button" id="guardar">Guardar Información</button>
            <button type="button" id="generar">Generar Aleatorio</button>
        </div>
    </form>

    <script>
        document.getElementById('generar').addEventListener('click', function() {
            // Nombres aleatorios
            const nombres = ['Carlos', 'Ana', 'Luis', 'Sofía', 'Javier', 'Elena', 'Pedro', 'Laura'];
            const apellidos = ['Martínez', 'Rodríguez', 'Fernández', 'López', 'García', 'Pérez', 'Sánchez'];
            
            // Generar datos aleatorios
            const nombreAleatorio = nombres[Math.floor(Math.random() * nombres.length)] + ' ' + 
                                  apellidos[Math.floor(Math.random() * apellidos.length)];
            
            const emailAleatorio = nombreAleatorio.toLowerCase().replace(' ', '.') + '@ejemplo.com';
            const telefonoAleatorio = '+34 6' + Math.floor(Math.random() * 90 + 10) + ' ' + 
                                     Math.floor(Math.random() * 900 + 100) + ' ' + 
                                     Math.floor(Math.random() * 900 + 100);
            
            const direcciones = ['Calle Mayor 45', 'Avenida Libertad 12', 'Plaza Central 3', 'Paseo del Parque 78'];
            const ciudades = ['Barcelona', 'Valencia', 'Sevilla', 'Bilbao', 'Zaragoza'];
            const direccionAleatoria = direcciones[Math.floor(Math.random() * direcciones.length)] + ', ' + 
                                     ciudades[Math.floor(Math.random() * ciudades.length)];
            
            // Generar fecha aleatoria entre 18 y 70 años atrás
            const hoy = new Date();
            const añoMin = hoy.getFullYear() - 70;
            const añoMax = hoy.getFullYear() - 18;
            const añoAleatorio = Math.floor(Math.random() * (añoMax - añoMin + 1)) + añoMin;
            const mesAleatorio = Math.floor(Math.random() * 12) + 1;
            const diaAleatorio = Math.floor(Math.random() * 28) + 1;
            const fechaAleatoria = `${añoAleatorio}-${mesAleatorio.toString().padStart(2, '0')}-${diaAleatorio.toString().padStart(2, '0')}`;
            
            // Rellenar los campos con los datos aleatorios
            document.getElementById('nombre').value = nombreAleatorio;
            document.getElementById('email').value = emailAleatorio;
            document.getElementById('telefono').value = telefonoAleatorio;
            document.getElementById('direccion').value = direccionAleatoria;
            document.getElementById('fecha').value = fechaAleatoria;
        });
        
        document.getElementById('guardar').addEventListener('click', function() {
            alert('Información guardada (esto es una simulación)');
        });
    </script>
</body>
</html>
